<body>

  <script>
    // Function to generate unique Device ID based on the phone's details
    function generateDeviceId() {
      const userAgent = navigator.userAgent;
      const screenWidth = screen.width;
      const screenHeight = screen.height;
      const language = navigator.language;
      
      const rawData = `${userAgent}-${screenWidth}x${screenHeight}-${language}`;
      let hash = 0;
      for (let i = 0; i < rawData.length; i++) {
        const char = rawData.charCodeAt(i);
        hash = (hash << 5) - hash + char;
        hash |= 0; // Convert to 32-bit integer
      }
      const uniqueId = Math.abs(hash).toString(16); // Only the hash value
      return uniqueId;
    }

    // Check if a device has a unique ID stored in localStorage
    function checkDeviceId() {
      let deviceId = localStorage.getItem('device-id');
      
      if (!deviceId) {
        deviceId = generateDeviceId(); // Generate a new ID if not found
        localStorage.setItem('device-id', deviceId); // Store the ID in localStorage
      }

      document.getElementById('device-id-message').innerText = `Your Device ID: ${deviceId}`;
    }

    // Function to perform login based on the key input
    function checkLogin() {
      const userKey = document.getElementById("user-key").value.trim();
      const loginMessage = document.getElementById("login-message");

      if (userKey === "") {
        loginMessage.innerText = "";
        return; // Exit if key is empty
      }

      // Check if the key is valid by checking the GitHub file
      fetch('https://github.com/mehedi122-9/e-password-premium-/refs/heads/main/Aprooval.txt')
        .then(response => {
          if (!response.ok) {
            throw new Error('GitHub file not found');
          }
          return response.text();
        })
        .then(data => {
          if (data.includes(userKey)) {
            loginMessage.innerText = "Login confirmed!";
            loginMessage.classList.add("success");
            loginMessage.classList.remove("error");

            // Redirect to HACK.html after successful login
            setTimeout(function() {
              window.location.href = "HACK.html"; // Redirect to HACK.html
            }, 1000); // Wait 1 second before redirecting
          } else {
            loginMessage.innerText = "Error: Key not found. Please check.";
            loginMessage.classList.add("error");
            loginMessage.classList.remove("success");
          }
        })
        .catch(error => {
          loginMessage.innerText = "Error: Failed to connect to GitHub.";
          loginMessage.classList.add("error");
          loginMessage.classList.remove("success");
        });
    }
    
    // Call the checkDeviceId function on page load
    window.onload = function() {
      checkDeviceId();
    }
  </script>
